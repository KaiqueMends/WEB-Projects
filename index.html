<!doctype html>
<html lang="pt-br">
    <head>
        <title>Spotify Clone</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="assets/libs/fontawesome/fontawesome.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
	
    <body>
        <header class="header spot-bg-black">
            <nav class="navbar navbar-expand-lg p-3 container">
                <a
                    class="navbar-brand"
                    href="#"
                >
                    <img
                        src="assets/spotify-logo.svg"
                        class="logo"
                        alt="logo do spotify"
                    />
                </a>
 
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fa fa-bars"></i>
                </button>
             
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto spot-font-700">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Premium</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="#">Baixar</a>
                        </li>
 
                        <li class="nav-item spot-flex-full">
                            <div class="divider"></div>
                        </li>
 
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-color="gray">Inscrever-se</a>
                        </li>
 
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-color="gray">Entrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
 
        <main>
			<section class="secao-topo">
				<div>
					<img src="assets/smartphone.png" alt="smartphone">
				</div>
				<div>
					<h1 class ="spot-color-white spot-font-900">
						Escute milhões de <br>
						músicas e podcasts de <br>
						graça.
					</h1>
					<button class="btn spot-btn-white spot-font-900 mt-4">
						Baixe o spotify free						
					</button>
				</div>
			</section>
		</main>
 
        <footer class="footer spot-bg-black"></footer>
 
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Fontawesome -->
        <script src="assets/libs/fontawesome/fontawesome.js"></script>
    </body>
</html>
